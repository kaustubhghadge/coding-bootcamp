<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="UTF-8" />
<title>Fading Images</title>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="swap"></div>  
     <script language="javascript" type="text/javascript">
    
        $(document).ready(function () {
          setImageOne();
        });
    
        function setImageOne() {
          $('#swap').fadeIn(500).html('<img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&w=400&q=80" />').delay(2000).fadeOut(500, function () { setImageTwo(); });
        }
    
        function setImageTwo() {
          $('#imageSwap').fadeIn(500).html('<img src="https://images.unsplash.com/photo-1541617219835-3689726fa8e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&w=400&q=80" />').delay(2000).fadeOut(500, function () { setImageOne(); });
        }
      </script>
</body>
</html>
