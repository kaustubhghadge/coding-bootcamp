<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <title>Image Swap Demo</title>
</head>
<script>
    $(document).ready(function(){
     var computer = "https://images.unsplash.com/photo-1527443195645-1133f7f28990?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=500&q=80";
    var phone = "https://images.unsplash.com/photo-1531312267124-cd1f431feb1e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=500&q=80";
    $('#swap').on('click', function() {
        console.log("here");
        if ( $('#image-container img').attr('src') == computer ) {
            $('#image-container img').attr('src', phone);
        } else {
            $('#image-container img').attr('src', computer);
        }
    });
})
</script>
<body>
    <div id="image-container" class="container">
        <div class="row">
            <div class="col">
                <img src="https://images.unsplash.com/photo-1527443195645-1133f7f28990?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=500&q=80" alt="device-image" class="img-fluid">
            </div>
            <div class="col">
                <h2>Swap an image by clicking the button below</h2>
                <button id="swap" class="btn btn-primary">Swap Image</button>
            </div>
          </div>
    </div>
    
    
</body>
</html>
