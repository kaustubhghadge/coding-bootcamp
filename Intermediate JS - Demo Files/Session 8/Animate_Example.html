<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>
</head>
<body>
<div style="background:orange;height:200px;width:240px;position:absolute;"></div>
<script>
    /** $(selector).animate({parameters}, speed, callback_function); */
    $(document).ready(function(){
      $("div").click(function(){
        $("div").animate({
          left: '500px',
          width: '400px',
          height: '400px'
        }, "slow");
      });
    });
    </script>
</body>
</html>
